<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-bx8F+j2gTkA1u/..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-list-check"></i> Task Manager</h1>
        <p>Organize your tasks efficiently!</p>
    </header>

    <main>
        <section class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn"><i class="fa-solid fa-plus"></i> Add Task</button>
        </section>

        <section class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </section>

        <ul id="taskList">
            <!-- Tasks will appear here dynamically -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Task Manager App. All rights reserved.</p>
    </footer>

    <!-- Your JS -->
    <script src="script.js"></script>
</body>
</html>
